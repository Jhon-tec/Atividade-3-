<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Meu video  de League Of Legends</title>
</head>

<body>
    <h1>Teste de Video.</h1>
    
  <video width="1900" height="800" controls poster="thumbnail.jpg">
    <source src="League of Legends 2025.04.23 - 21.01.31.02.mp4" type="video/mp4">
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    <source src="video.ogg" type="video/ogg">
  </video>
<p>Assista aos melhores lances de partida!</p>

</body>
</html>
<!--controls: Exibe controles de reprodução nativos;-->

<!--• autoplay: Inicia reprodução automática (use com cautela);-->

<!--• loop: Reprodução em loop contínuo;-->

<!--• muted: Inicia sem som (necessário para autoplay em muitos navegadores);-->

<!--• preload: Define estratégia de carregamento (none, metadata, auto);-->

<!--• poster: Imagem exibida antes da reprodução.-->
